backend:
  name: git-gateway
  branch: main


publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} — {{date}} — {{author}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }

      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }

      - { label: "Author", name: "author", widget: "string" }

      - label: "Categories"
        name: "categories"
        widget: "select"
        multiple: true
        options:
          - "Ultrasound"
          - "Resus"
          - "Evidence"
          - "Workflow"
          - "ECG"
          - "Images"
          - "Photos"

      - { label: "Hero Image", name: "hero_image", widget: "image", required: false }

      - { label: "Excerpt", name: "excerpt", widget: "text", required: false, hint: "Shown on the blog list page under the title." }

      - { label: "Body", name: "body", widget: "markdown" }
